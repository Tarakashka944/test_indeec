<HTML>
    <HEAD>
    <TITLE>Пример упорядоченных и неупорядоченных списков</TITLE>
    </HEAD>
    <BODY> 
    <H3><U><span style="color: #0b3abdc0;">Неупорядоченный список</span></U></H3>
    <UL>
    <LI>123 1. Пиши по русски!
    <LI>456 2. Ещё раз, пиши по русски блэт!
    <LI>789 3. УУУУУ, Индеец!!!
    <LI>799 4. УУУУУ, Индеец!!!!!!
    </UL>
    <HR color=”lime”>
    <H3><U><span style="color: #be1616c0;">Неупорядоченный список</span></U></H3>
    <OL>
    <LI>Элемент 1.
    <LI>Элемент 2.
    <LI>Элемент 3.
    </OL>
    </BODY>
    </HTML>
